{%extends 'base.html'%}
{% load crispy_forms_tags %}


{%block content%}

<h3 class="text-center mt-4">Ajouter une salle :</h3>
<form method="post" class="form p-4 border rounded">
    {% csrf_token %}
    {% crispy form %}
    {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
    {% endif %}
</form>

{%endblock content%}
